<div class="row mb-2">
  <div class="col-12 text-center">
    <div class="h2 mb-4 mt-4 text-info">Easy Frete - Gerenciar CDs</div>
  </div>
  <hr class="mb-2">
  <div class="col-12 mb-2">
    
    <div class="row">
      <div class="form-group col-3">
        <label>CD:</label>
        <input type="text" class="form-control" [(ngModel)]="model.Cidade" [ngModelOptions]="{standalone: true}">
      </div>
    </div>

    <div class="col-12 table-responsive mt-2" *ngIf="precosFrete">
          <table class="table table-striped table-bordered">
            <thead>
              <th>Cod. Loja</th>
              <th>Preço</th>
              <th>Distância</th>
            </thead>
            <tbody>
              <tr *ngFor="let preco of precosFrete">
                <td>{{preco.Descricao}}</td>
                <td>R${{preco.Preco}}</td>
                <td> {{preco.Distancia}}m</td>
              </tr>
            </tbody>
          </table>
    </div>

  <br />
  <br />

</div>
